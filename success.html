<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo page for Cumul8">
  <meta name="author" content="Joe Lynch">

  <title>Timesheet Demo Success</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/formValidation.min.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <style type="text/css">
.large-icon {
  font-size: 75px;
  color: green;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h2>Timesheet submitted.</h2>
      <span class="glyphicon glyphicon-ok large-icon"></span>
      <br />
      <p>Thank you <b id="email"></b>.</p>
      <p>You have logged <span id="duration"></span> of work today.</p>
      <br />
      <p><a class="btn btn-primary btn-lg" href="index.html" role="button">Start Again</a></p>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#email').text(getParameterByName('email'));
      $('#duration').text(getParameterByName('duration'));
    });

    // Fetches parameters from the URL.
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  </script>
</body>
</html>
